<head>

<body>
<div class="content">
<div class="h">
<div class="hi"><h2 >WorkShop Registration</h2></div>
<div class="ha"><form><label >More Action</label>
<select >
    <option value="s">other</option>

</select></form></div>
</div>
<p class="line">Register now while seats are available</p>
    <form id="all" action="https://services.mum.edu/human-resources/" method="get">

            <div class="column">
<p>

<label class="right">First Name
    <input class="order"  type="text"  placeholder="firstname" required />
</label>
</p>
<p>
    <label class="right">Last Name
        <input class="order" type="text"  placeholder="lastname" required />
    </label>
</p>

<p>
    <label class="right">Company/Institution
        <input class="order"  name="company" type="text"  placeholder="companyname" required />
    </label>

</p>

<p>
    <label class="right">Address</label>
        <textarea class="order" rows="10" cols="40"></textarea>
</p>

                <p>
    <label class="right">City
        <input class="order" name="city" type="text" />
    </label>

</p>

<p>
    <label class="right">State/Province/Region</label>
    <select class="order" >
        <option value="s" >-Select-</option>
        <option value="va">Virginia</option>
        <option value="md">MaryLand</option>
        <option value="ca">California</option>
        <option value="la">LosAngels</option>
    </select>

</p>

<p>
    <label class="right">Country</label>
    <select class="order" >
        <option value="s">-Select-></option>
        <option value="et">Ethipia</option>
        <option value="us">USA</option>
        <option value="en">UK</option>
        <option value="sa">South Africa</option>
    </select>
</p>
<p>
    <label class="right">Email
        <input class="order"  type="email"  placeholder="email" required />
    </label>

</p>

<p>
    <label class="right">Phone Number
        <input class="order" name="phone" type="text"  placeholder="phonenumber" required />
    </label>

</p>
<!--            </div>-->
  </div>


<span class="line" id="side">Lunch</span>
<p>
    <label class="right">Meal Prefrence</label>
    <select class="rigthside">
        <option value="s">-Select-></option>
        <option value="ve">Vegitrian</option>
        <option value="cr">Carnivore</option>
        <option value="om">Omnivore</option>
    </select>

</p>

<span class="line" id="side2">Payment Details</span>
<p>

    <p>
    <span class="right" id="side3">Payment Mode</span></p>
        <div class="check" >
            <p>
    <input type="radio" name="cc" value="cash"/>Cash</p>
    <p>
    <input type="radio" name="cc" value="cheque"/>Cheque</p>
    <p>
    <input  type="radio" name="cc" value="demand"/>Demand Draft</p>
        </div>


<p>
    <label class="right" id="side4">DD/Cheque No.
        <input class="rigthside" name="ddcheque" type="text"  required />
    </label>

</p>
<p>
    <label class="right" id="side5">Drawn On(Bank Name)
        <input class="rigthside" name="drawn" type="text"  required />
    </label>

</p>
<p>
    <label class="right" id="side6">Payable at
        <input class="rigthside" name="payable" type="text" required />
    </label>
</p>



<div class="sub">

    <input class="set" type="submit" />
    <input class="set" type="reset" />



<p>
    <a href="https://validator.w3.org/check/referer">
        <img src=http://mumstudents.org/cs472/2013-09/images/w3c-html.png alt="Validate" />
    </a>



    <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img src=http://jigsaw.w3.org/css-validator/images/vcss alt="Valid CSS!"/>
    </a>
</p>
</div>

</div>
